{% extends "base.html" %}
{% load static %}

{% block title %} 
All My Posts
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}" />
  <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock %}

{% block content %}
<section id="all-posts">
  <h2>My Collected Posts</h2>

  <ul>
    {% for post in all_posts %}
        <li>
          <article class="post">
            <a href="{% url "post-detail-page" post.slug %}">
              <img src="{{ post.image.url }}" alt="{{ post.title }}"    {#"blog/images/"|add:post.image_name#}
              />
              <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                  {{ post.excerpt }}
                </p>
              </div>
            </a>
          </article>
        </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
